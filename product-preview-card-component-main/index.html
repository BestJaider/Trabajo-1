<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="contenido">
        <h6 class="categoria">Perfume</h6>
        <h2 class="nombre">  Gabrielle Essence Eau De Parfum</h2>
        <p class="descripcion">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="precio">
            <p class="valorV">$149.99</p>
            <p class="valorN">$169.99</p>
          </div>
          <button class="cta"><img src="./images/icon-cart.svg" alt="icono">Add to Cart</button>
      </div>
    </div>
  </div>

  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </div>
</body>
</html>
